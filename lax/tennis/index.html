<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Angeles Public Tennis Courts</title>
    <link rel="icon" href="../../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../css/vars.css" />
    <link rel="stylesheet" href="tennis-styles.css" />
    <link rel="stylesheet" href="../../css/head-foot-style.css" />
</head>
<body>
    <!-- Inserts header -->
    <script src="../../components/header.js"></script>

    <div class="container">
        <div class="title">
            <h1>🎾 Los Angeles Public Tennis Courts</h1>
            <p>Find the best public tennis courts in Los Angeles - sorted by rating</p>
        </div>

        <div class="search-filter">
            <input type="text" class="search-input" id="searchInput" placeholder="🔍 Search courts by name, location, or features...">
        </div>

        <div class="courts-grid" id="courtsGrid">
            <!-- Courts will be populated by JavaScript -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            No courts match your search criteria. Try adjusting your search terms.
        </div>
    </div>
    <!-- Inserts footer -->
    <script src="../../components/footer.js"></script>

    <script>
        const tennisCourtData = [
            {
                name: "Santa Monica Tennis Center",
                rating: 4.8,
                address: "1800 Olympic Blvd, Santa Monica, CA 90404",
                location: "Santa Monica",
                features: ["Hard Courts", "Lessons Available", "Pro Shop", "Same Day Stringing"],
                description: "Highly rated tennis center with professional instruction and equipment services. Known for excellent court conditions and comprehensive tennis programs.",
                cost: "Varies by program",
                category: "public"
            },
            {
                name: "Beverly Hills Tennis (La Cienega Tennis Center)",
                rating: 4.7,
                address: "325 S La Cienega Blvd, Beverly Hills, CA 90211",
                location: "Beverly Hills",
                features: ["Hard Courts", "Country Club Feel", "USTA Outstanding Facility", "Public Access"],
                description: "Named one of the nation's most outstanding public tennis facilities by USTA. Offers a private country club experience with public access.",
                cost: "Court fees vary",
                category: "public"
            },
            {
                name: "Echo Park Tennis Courts",
                rating: 4.6,
                address: "1632 Bellevue Ave, Los Angeles, CA 90026",
                location: "Echo Park",
                features: ["Free Courts", "City Park", "Hard Surface", "Scenic Location"],
                description: "Popular public courts in the heart of Echo Park with great city views. Well-maintained facilities in a vibrant neighborhood setting.",
                cost: "Free",
                category: "public"
            },
            {
                name: "Pan Pacific Park Tennis Courts",
                rating: 4.5,
                address: "7600 Beverly Blvd, Los Angeles, CA 90036",
                location: "Mid-City",
                features: ["Free Courts", "6 Courts", "Lighted Courts", "Recreation Center"],
                description: "Six well-maintained tennis courts with lighting for evening play. Part of a larger recreation complex with additional amenities.",
                cost: "Free",
                category: "public"
            },
            {
                name: "Cheviot Hills Tennis Center",
                rating: 4.4,
                address: "2551 Motor Ave, Los Angeles, CA 90064",
                location: "Cheviot Hills",
                features: ["Multiple Courts", "Lessons Available", "Hard Courts", "Parking Available"],
                description: "Well-established tennis facility offering court rentals and professional instruction in a convenient West LA location.",
                cost: "Court rental fees",
                category: "public"
            },
            {
                name: "Westwood Recreation Center",
                rating: 4.4,
                address: "1350 Sepulveda Blvd, Los Angeles, CA 90025",
                location: "Westwood",
                features: ["Free Courts", "Recreation Center", "Multiple Courts", "Good Condition"],
                description: "Quality public tennis courts as part of Westwood's recreation facilities. Popular with local residents and UCLA community.",
                cost: "Free",
                category: "public"
            },
            {
                name: "Mar Vista Recreation Center",
                rating: 4.3,
                address: "11430 Woodbine St, Los Angeles, CA 90066",
                location: "Mar Vista",
                features: ["Free Courts", "4 Courts", "Community Center", "Youth Programs"],
                description: "Four tennis courts in a family-friendly recreation center. Offers various community programs and maintains good court conditions.",
                cost: "Free",
                category: "public"
            },
            {
                name: "Alta Vista Tennis & Racquetball Courts",
                rating: 4.2,
                address: "715 Julia Ave, Redondo Beach, CA 90277",
                location: "Redondo Beach",
                features: ["Tennis & Racquetball", "Multiple Courts", "Coastal Location", "Equipment Rental"],
                description: "Combination tennis and racquetball facility near the coast. Offers both sports with equipment rental options available.",
                cost: "Court fees apply",
                category: "public"
            },
            {
                name: "Plummer Park Tennis Courts",
                rating: 4.2,
                address: "7377 Santa Monica Blvd, West Hollywood, CA 90046",
                location: "West Hollywood",
                features: ["Free Courts", "2 Courts", "Historic Park", "Central Location"],
                description: "Two tennis courts in the historic Plummer Park. Centrally located in West Hollywood with easy access to local amenities.",
                cost: "Free",
                category: "public"
            },
            {
                name: "Poinsettia Recreation Center",
                rating: 4.1,
                address: "7341 Willoughby Ave, West Hollywood, CA 90046",
                location: "West Hollywood",
                features: ["Free Courts", "Recreation Center", "Safe Environment", "Well-Maintained"],
                description: "Considered one of the best public tennis spots in West Hollywood. Known for accessible location and solid playing conditions.",
                cost: "Free",
                category: "public"
            },
            {
                name: "Studio City Recreation Center",
                rating: 4.0,
                address: "12621 Rye St, Studio City, CA 91604",
                location: "Studio City",
                features: ["Free Courts", "Valley Location", "Recreation Programs", "Parking Available"],
                description: "Tennis courts serving the Studio City community with recreational programs and well-maintained facilities in the San Fernando Valley.",
                cost: "Free",
                category: "public"
            },
            {
                name: "109th Street Recreation Center",
                rating: 3.9,
                address: "1464 E 109th St, Los Angeles, CA 90059",
                location: "South LA",
                features: ["Free Courts", "Community Center", "Youth Programs", "Multiple Sports"],
                description: "Community tennis courts serving South Los Angeles with various recreational programs and sports facilities.",
                cost: "Free",
                category: "public"
            }
        ];

        // Sort courts by rating (highest first)
        tennisCourtData.sort((a, b) => b.rating - a.rating);

        function createStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '★';
            }
            if (hasHalfStar) stars += '☆';
            
            return stars;
        }

        function renderCourts(courts) {
            const grid = document.getElementById('courtsGrid');
            const noResults = document.getElementById('noResults');
            
            if (courts.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = courts.map(court => `
                <div class="court-card">
                    <div class="court-header">
                        <div>
                            <h3 class="court-name">${court.name}</h3>
                            <div class="address">📍 ${court.address}</div>
                        </div>
                        <div class="rating">
                            <span class="stars">${createStars(court.rating)}</span>
                            <span>${court.rating}</span>
                        </div>
                    </div>
                    
                    <div class="features">
                        ${court.features.map(feature => 
                            `<span class="feature-tag">${feature}</span>`
                        ).join('')}
                    </div>
                    
                    <div class="description">${court.description}</div>
                    
                    <div class="court-footer">
                        <div class="cost">💰 ${court.cost}</div>
                        <div class="location-badge">${court.location}</div>
                    </div>
                </div>
            `).join('');
        }

        function filterCourts(searchTerm) {
            const filtered = tennisCourtData.filter(court => 
                court.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                court.location.toLowerCase().includes(searchTerm.toLowerCase()) ||
                court.address.toLowerCase().includes(searchTerm.toLowerCase()) ||
                court.features.some(feature => feature.toLowerCase().includes(searchTerm.toLowerCase())) ||
                court.description.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderCourts(filtered);
        }

        // Initialize
        renderCourts(tennisCourtData);

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterCourts(e.target.value);
        });

        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.court-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${0.8 + index * 0.1}s`;
                card.style.animation = 'fadeInUp 0.6s ease-out both';
            });
        });
    </script>
</body>
</html>
