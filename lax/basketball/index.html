    <link rel="icon" href="../../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../css/vars.css" />

            <h1>🏀 Los Angeles Public Basketball Courts</h1>

        <div class="search-filter">
            <input type="text" class="search-input" id="searchInput" placeholder="🔍 Search courts by name, location, or features...">
        </div>

        <div class="courts-grid" id="courtsGrid">
            <!-- Courts populated by JavaScript -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            No courts match your search criteria. Try adjusting your search terms.
        </div>
    </div>
    <!-- Inserts footer -->
    <script src="../../components/footer.js"></script>

            {

            "description": "Large, newly resurfaced outdoor courts in a family and pet‑friendly park setting.",
            "cost": "Free",

            },
            {
            "name": "Encino Park",
            "rating": 4.7,
            "address": "17000 Ventura Blvd, Encino, CA",
            "location": "Encino",

            "location": "Hollywood Hills",

            "cost": "Free or modest fee",
            "category": "public"
            },
            {

            "rating": 4.3,
            "address": "1350 S Sepulveda Blvd, Los Angeles, CA 90025",
            "location": "Westwood",
            "features": ["Pickup games", "Barbecue area", "Lighted courts"],
            "description": "Outdoor courts in a recreation center that hosts energetic summer pickup games and amenities.",
            "cost": "Free or nominal fee",

            },
            {

            "rating": 4.2,
            "address": "Wilshire Blvd & Park, Los Angeles, CA",

            "description": "Historic downtown courts featured in *White Men Can’t Jump*, with community and urban ambience.",
            "cost": "Free",

            },
            {
            "name": "Echo Park Lake Basketball Courts",
            "rating": 4.3,
            "address": "Echo Park Lake, Los Angeles, CA",
            "location": "Echo Park",
            "features": ["Picturesque setting", "Lake backdrop", "Park trail nearby"],
            "description": "Courts beside the lake offering a serene play atmosphere with beautiful scenery.",
            "cost": "Free",

            },
            {
            "name": "Del Rey Lagoon Park Courts",
            "rating": 4.4,
            "address": "6660 Esplanade Place, Playa Del Rey, CA 90293",
            "location": "Playa Del Rey",
            "features": ["Lighted courts", "Family park", "Walking trails"],
            "description": "Neighborhood park with lighted basketball courts, lagoon views, and walking paths.",
            "cost": "Free",
            "category": "public"
            },
            {
            "name": "City Terrace County Park",
            "rating": 4.2,
            "address": "City Terrace County Park, East Los Angeles, CA",
            "location": "East LA",
            "features": ["Basketball court", "Gymnasium", "Multi‑purpose community center"],
            "description": "Community park with basketball court and full facilities including gym and playground.",
            "cost": "Free",
            "category": "public"
            }
        ];

        // Sort courts by rating (highest first)
        courtData.sort((a, b) => b.rating - a.rating);

        function createStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '★';
            }
            if (hasHalfStar) stars += '☆';
            
            return stars;
        }

        function renderCourts(courts) {
            const grid = document.getElementById('courtsGrid');
            const noResults = document.getElementById('noResults');
            
            if (courts.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = courts.map(court => `
                <div class="court-card">
                    <div class="court-header">
                        <div>
                            <h3 class="court-name">${court.name}</h3>
                            <div class="address">📍 ${court.address}</div>
                        </div>
                        <div class="rating">
                            <span class="stars">${createStars(court.rating)}</span>
                            <span>${court.rating}</span>
                        </div>
                    </div>
                    
                    <div class="features">
                        ${court.features.map(feature => 
                            `<span class="feature-tag">${feature}</span>`
                        ).join('')}
                    </div>
                    
                    <div class="description">${court.description}</div>
                    
                    <div class="court-footer">
                        <div class="cost">💰 ${court.cost}</div>
                        <div class="location-badge">${court.location}</div>
                    </div>
                </div>
            `).join('');
        }

        function filterCourts(searchTerm) {
            const filtered = courtData.filter(court => 
                court.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                court.location.toLowerCase().includes(searchTerm.toLowerCase()) ||
                court.address.toLowerCase().includes(searchTerm.toLowerCase()) ||
                court.features.some(feature => feature.toLowerCase().includes(searchTerm.toLowerCase())) ||
                court.description.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderCourts(filtered);
        }

        // Initialize
        renderCourts(courtData);

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterCourts(e.target.value);
        });

        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.court-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${0.8 + index * 0.1}s`;
                card.style.animation = 'fadeInUp 0.6s ease-out both';
            });
        });
    </script>
</body>
</html>
